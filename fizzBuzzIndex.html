<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fizz Buzz</title>
  </head>
  <body>
<h1>FizzBuzz Test</h1>
<script>
  function fizzBuzz() {
    for (var i = 1; i <= 100; i++) {
      if ( i % 3 == 0 && i % 5 == 0 ) {
        console.log('FizzBuzz');
      }
      else if ( i % 3 == 0 ) {
        console.log('Fizz');
      }
      else if ( i % 5 == 0 ) {
        console.log('Buzz');
      }
      else {
        console.log(i);
      }
    }
  }

  fizzBuzz();
</script>
<button type="button" id="fizzBuzzButton" onclick="fizzBuzz()">
</button>
  </body>
</html>
